<!DOCTYPE html>
<html lang="en">

<head>
    <title>Insta Life</title>
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" 
        integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" 
        crossorigin="anonymous"></script>
    <meta name="viewport" charset="UTF-8"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="styles.css" rel="stylesheet" type="text/css">

</head>

<body class="backgroundSite">
    <header class="back-gr">
        <div class="col">
            <span class = "merch"> Insta <img src="img/leaves.jpg" class = "merch" alt = "merch">Life</span>
            <div class="username" id="username">Anonim</div>
        </div>
        
        <div class="col btn-group">
            <button class="btn btn-add-post" id = "add-post">
                    <img src="img/addPost.png" id = "add-post" class="photo1" alt = "photoPost">
            </button>
            <button class = "btn btn-log-out" id = "log-out"> Log out </button>
            
            <button class="btn btn-log-in" id = "log-in"> Log in </button>
        </div>
    </header>

    <main>
            <dialog id="login">
                <label >
                    <div  class = "font"> Login </div>
                    <input type="text" id ="user-login" class = "inputs" placeholder = "Input login" autocomplete="off" />
                </label>       
                <label>
                    <div class="font">Password</div>
                    <input type="text" id="user-password" class = "inputs" placeholder = "Input Password" autocomplete="off"/>
                </label>
            </dialog>
            
            <dialog id = "error">
                <div class = "font error">
                    <img  src="img/err.jpg" class = "error" alt = 'Invalid photo'>
                  </div>
                  <h3 class = "font error">Input Error</h3>
                  <h3 class = "font error">Please, try again...</h3> 
            </dialog>

        
            <dialog id = "dia-add-edit">
                <div class = "font">Your photoPost</div>
                <form id="edit-form" action="javascript: void 0;" > 
                    <label >
                        <div  class = "font"> Photo </div>
                        <input type="text" required name="photo" class = "inputs" placeholder = "Input img/_.jpg" autocomplete="off" />
                    </label>
                    <label >
                        <div  class = "font"> Description </div>
                        <input type="text" name="decr" class = "inputs" placeholder = "Input decription" autocomplete="off" />
                    </label>
                    <label >
                        <div  class = "font"> HashTags </div>
                        <input type="text" name="hash" class = "inputs" placeholder = "Input hashTags" autocomplete="off" />
                    </label>
                    <div class = "font" id = "user_name_post">Username: </div>
                    <button class="btn btn-add-post" type="submit">
                            enter
                    </button>
                </form>
            </dialog>
            <dialog id = "dia-edit"></dialog>
            
        <form id="search">
            <label class = "users">
                <div class="search-label"> Username </div>
                <input type="text" id ="user" class = "inputs" placeholder = "Input Authors names" autocomplete="off" />
            </label>
            
            <label>
                <div class="search-label">date</div>
                <input type="text" id="date" class = "inputs" placeholder = "Input Date" autocomplete="off"/>
            </label>
            <label>
                <div class="search-label">Hashtags</div>
                <input type="text" id="Hashtags" class = "inputs" placeholder = "Input Hashtag" autocomplete="off"/>
            </label>
            
            <button id = "filter" class = "btn btn-filter">filter</button>
            
            <div class ="childUsers" id = "childUsers"></div>
            <div class = "childDates" id = "childDates"></div>
            <div class = "childTags" id = "childTags"></div>
        </form>
        

      
        <div id="photoPosts" ></div> 
        
        <button class="btn btn-more-posts" id = "down-more"> Download more  </button>
        

        

        
    </main>

    <footer>
        <div class="parant">
            <div class="child">
                <p class="logo"> 15.04.2019 </p>
            </div>
            <div class="child">
                <span class = "merch" role="presentation">
                    Insta <img src="img/leaves.jpg" class = "merch " alt = "Merch"> Life
                </span>
            </div>
            <div class="child">

                <h3 class="logo">
                    <div>Romanova Julia</div>
                    <div>2 course 6 group</div>
                    <div>youliaromanova99@mail.ru</div>
                </h3>
            </div>

        </div>


    </footer>
    
    <script src = "PostModel.js"></script>
    <script src = "View.js"></script>
    <script src = "User.js"></script>
    <script src = "Controller.js"></script>
    <!-- <script src = "test.js"></script> -->
</body>

</html>
